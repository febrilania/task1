<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start nav -->
    <nav>
      <ul>
        <li><img src="img/brandred.png" alt="" /></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="myProject.html">My Project</a></li>
      </ul>
      <div class="btn-contact">
        <a href="">Contact Me</a>
      </div>
    </nav>
    <!-- end nav -->

    <div class="card-form">
      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
        <label for="email">E-Mail</label>
        <input
          type="text"
          name=""
          id="email"
          placeholder="example@gmail.com"
          required
        />
        <label for="phone">Phone Number</label>
        <input
          type="text"
          name=""
          id="phone"
          placeholder="ex : 087824xxxx"
          required
        />
        <label for="subject">Subject</label>
        <select name="subject" id="subject">
          <option value=""></option>
          <option value="">Frontend Developer</option>
          <option value="">Backend Developer</option>
          <option value="">Fullstack Developer</option>
        </select>
        <label for="message">Message</label>
        <textarea
          name=""
          id="message"
          cols="30"
          rows="10"
          placeholder="write your message here"
          required
        ></textarea>
        <div class="tombol-form">
          <a href="" class="btn-form" onclick="submitData()">Submit</a>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
